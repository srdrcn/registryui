	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			
			<form class="login100-form validate-form" method="POST" action = "/repositories">
				<span class="login100-form-title p-b-37">
					Docker Registry UI
					
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Docker Registry Username">
					<input class="input100" type="text" name="username" placeholder="Docker Registry Username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter Docker Registry Password">
					<input class="input100" type="password" name="password" placeholder="Enter Docker Registry Password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter Docker Registry URL">
					<input class="input100" type="text" name="url" placeholder="Docker Registry URL">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>

				

			</form>

			
		</div>
