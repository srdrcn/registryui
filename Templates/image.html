<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>

function(data) { }); return false; }); }); </script> 

{% extends "layout.html" %}


{% block content %}

<div class="panel panel-primary">

   

</div>

<div class="panel panel-primary">

   
        <h3 class="panel-title"></h3>
    

    <div class="panel-body">
        <table id="datatable" class="display">
            <thead>
                <tr>
                    <th>
                        <svg width="3.0em" height="0.7em" viewBox="0 0 16 16" class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                          </svg><b style=text-transform:uppercase>{{ image }}</b></th>
                </tr>
               
             
                    
                
            </thead>
            <tbody>
                {% for tag in tags %}
                <tr>
                    
                     <td>
                         
                        <a href="{{ image }}/tag/{{ tag }}">
                        <svg width="3.0em" href="" height="0.9em" viewBox="0 -2 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                          </svg></i></a>
                         
                       <b>{{ image }}:{{ tag }}</b>
                      
                    </a>
                    
                        </td>
                       
                        
                            <div >
                             
                                
                             </div>
                        </td>
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<div class="panel panel-primary">

    
    
    

    <div class="panel-body">
<pre>
docker run <b>{{ url }}/{{ image }}:&lt;tag&gt;</b>
docker pull <b>{{ url }}/{{ image }}:&lt;tag&gt;</b>
docker push <b>{{ url }}/{{ image }}:&lt;tag&gt;</b>
</pre>
    </div>

</div>

<p>
   
    <button class="btn btn-danger" onclick="goBack()">Go Back</button>

    <script>
       
   $(document).ready(function(){
   window.history.replaceState('','',window.location.href)
   });

    function goBack() {
      window.history.back();

    }
    </script>
              
</p>

{% endblock %}
